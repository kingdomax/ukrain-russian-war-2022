<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ukrain Russian War 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section>
        <h2>Ukrain Russian War 2022</h2>
        <div>The dashboard visualizes Russian and Ukrainian equipment losses during 2022 Russian Invasion Of Ukraine.</div>
        <div>The dataset has been recorded from April-September 2022.</div>
      </section>
      <section>
        <h3>% Military equipment losses between Ukraine and Russia</h3>
        <svg id="breadcrumb"></svg>
        <svg id="sunburst"></svg>
      </section>
      <section>
        <h3>Equipment comparer</h3>
        <div class="barchart-header">
          <div class="select-box">
            <div class="text-legend">Category</div>
            <select id="selection">
              <option value="Air Equipments">Air Equipments</option>
              <option value="Ground Equipments" selected>Ground Equipments</option>
              <option value="Naval Equipments">Naval Equipments</option>
              <option value="Other Equipments">Other Equipments</option>
            </select>
          </div>
          <div class="color-legend ukraine"></div>
          <div class="text-legend">Ukraine</div>
          <div class="color-legend russia"></div>
          <div class="text-legend">Russia</div>
        </div>
        <svg id="barchart"></svg>
      </section>
      <script type="module" src="js/index.js"></script>
    </main>
  </body>
</html>
